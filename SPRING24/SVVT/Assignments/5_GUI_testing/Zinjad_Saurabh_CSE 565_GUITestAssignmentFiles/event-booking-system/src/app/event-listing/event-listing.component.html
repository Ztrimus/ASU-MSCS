<!-- event-listing.component.html -->
<div class="container mt-4">
  <h1>Event Booking System</h1>
  <div class="search-box mb-4">
    <input type="text" class="form-control" placeholder="Search events" [(ngModel)]="searchTerm">
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
    <div *ngFor="let event of events | filter: searchTerm" class="col">
      <div class="event-card card h-100">
        <img [src]="event.image" class="card-img-top" alt="Event" style="height: 150px; object-fit: cover;">
        <div class="card-body">
          <h2 class="card-title">{{ event.title }}</h2>
          <p class="card-text"><small class="text-muted">{{ event.date | date: 'mediumDate' }}</small></p>
          <p class="card-text">{{ event.description.slice(0,65)}}...</p>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <button (click)="navigateToRegistration(event.id)" class="btn btn-sm btn-primary">Register</button>
            <button class="btn btn-sm btn-outline-secondary">Details</button>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ event.attendees }} attendees</small>
        </div>
      </div>
    </div>
  </div>
</div>
