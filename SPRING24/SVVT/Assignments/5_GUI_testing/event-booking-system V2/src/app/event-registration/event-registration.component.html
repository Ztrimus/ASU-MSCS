<!-- event-registration.component.html -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Event Registration</h2>
  
  <!-- Social Media Links -->
  <div class="text-center mb-4">
    <a href="#" class="mx-2"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
    <a href="#" class="mx-2"><i class="fab fa-linkedin-in"></i></a>
    <a href="#" class="mx-2"><i class="fas fa-envelope"></i></a>
  </div>

  <div class="text-center"><button type="button" class="btn btn-outline-dark ms-2 mx-auto" (click)="backToListing()">Back</button></div>
  
  <form (ngSubmit)="submitRegistration()" #registrationForm="ngForm">
    <div class="row">
      <!-- Topic and Description -->
      <div class="col-12 mb-3">
        <label class="form-label">Topic</label>
        <input disabled="true" type="text" class="form-control" [(ngModel)]="registration.topic" name="topic" readonly value="Join Test Webinar">
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Description</label>
        <textarea disabled="true" class="form-control" [(ngModel)]="registration.description" name="description" rows="1" readonly>Deneeme yapmÄ±yorum</textarea>
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Time</label>
        <input disabled="true" type="text" class="form-control" [(ngModel)]="registration.time" name="time" readonly value="Jan 4, 2021 01:00 PM in Istanbul">
      </div>
    </div>
    
    <div class="row">
      <!-- Name and Email Fields -->
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label for="name" class="form-label pe-2">First Name *</label>
        <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="registration.name">
      </div>
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label class="form-label pe-2">Last Name *</label>
        <input required type="text" class="form-control" required [(ngModel)]="registration.lastName" name="lastName">
      </div>
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label class="form-label pe-2">Email Address *</label>
        <input required type="email" class="form-control" id="email" required [(ngModel)]="registration.email" name="email">
      </div>
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label class="form-label pe-2">Confirm Email Address *</label>
        <input required type="email" class="form-control" required [(ngModel)]="registration.confirmEmail" name="confirmEmail">
      </div>
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label class="form-label pe-2">Address</label>
        <input required type="text" class="form-control" [(ngModel)]="registration.address" name="address">
      </div>
      <div class="col-md-6 mb-3 d-flex align-items-center">
        <label class="form-label pe-2">City</label>
        <input required type="text" class="form-control" [(ngModel)]="registration.city" name="city">
      </div>
    </div>
    
    <div class="text-center">
      <!-- Agreement and Submit -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="agreement" required [(ngModel)]="registration.agreement" name="agreement">
        <label class="form-check-label" for="agreement">By registering, I agree to the <a href="#">Privacy Statement</a> and <a href="#">Terms of Service</a>.</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
